<div class="app-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" [routerLink]="['/']">
        <i class="bi bi-people-fill text-primary me-2"></i>
        <span class="fw-bold">People<span class="text-primary">Hub</span></span>
      </a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-2">
            <a class="nav-link d-flex align-items-center" [routerLink]="['/']" routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}">
              <i class="bi bi-people me-2"></i> Contacts
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" [routerLink]="['/add']" routerLinkActive="active">
              <i class="bi bi-plus-circle me-2"></i> Add New
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container py-5">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <span class="text-muted">
            &copy; {{ currentYear }} PeopleHub. All rights reserved.
          </span>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <span class="text-muted small">
            Made with <i class="bi bi-heart-fill text-danger"></i> using Angular & Bootstrap
          </span>
        </div>
      </div>
    </div>
  </footer>
</div>
